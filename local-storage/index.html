<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
    <style>
        .here:hover {
            cursor: pointer;
        }
        .text-muted:hover {
            cursor: default;
        }

        .here:active{
            color: red;
        }
    </style>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center align-baseline">
            <!-- for register -->
            <div class="col-md-6 col-lg-4 col-12" id="register" style="display:none;">
                    <div class="card mt-5">
                        <div class="card-header"><h4 class="text-secondary">Register your account</h4></div>
                        <div class="card-body">
                            <input type="text" name="name" placeholder="Your name" class="form-control mb-2"
                            id="r_name">
                            <input type="text" name="email" placeholder="Your email" class="form-control mb-2" id="r_email">
                            <input type="password" name="password" placeholder="Your password" class="form-control mb-2" id="r_password">                  
                        </div>
                        <div class="card-footer">
                            <input type="submit" class="btn btn-primary text-white" value="Submit" id="regBtn">
                            <span class="ms-3 fst-italic text-muted">you have account? login <span class="text-primary here" onclick="login_modal()">here</span></span>       
                        </div>
                    </div>
            </div>
            <!-- for login -->
            <div class="col-md-6 col-lg-4 col-12" id="login">
                    <div class="card mt-5">
                        <div class="card-header"><h4 class="text-secondary">Login your account</h4></div>
                        <div class="card-body">
                            <input type="text" name="email" placeholder="Your email" class="form-control mb-3" id="l_email">
                            <input type="password" name="password" placeholder="Your password" class="form-control mb-3" id="l_pass">                     
                        </div>
                        <div class="card-footer">
                            <input type="submit" class="btn btn-primary text-white" value="Log in" id="loginBtn">
                            <span class="ms-3 fst-italic text-muted">you have no account? register <span class="show_register text-primary here">here</span></span>  
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <script src="index.js">
    </script>
</body>
</html>
